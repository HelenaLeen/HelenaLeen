name: Snake Graph

on:
  schedule:
    - cron: '0 0 * * *' # roda todo dia Ã  meia-noite
  workflow_dispatch:

jobs:
  snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake Graph
        uses: platane/snk@v0.8.0
        with:
          path: output/github-contribution-grid-snake.svg

      - name: Commit changes
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add output/github-contribution-grid-snake.svg
          git commit -m "Update snake graph"
          git push
