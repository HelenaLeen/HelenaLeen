name: Github Snake

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake Graph
        uses: paulhatch/gh-snake@main
        with:
          path: output/github-contribution-grid-snake.svg

      - name: Commit file
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add .
          git commit -m "update contribution snake"
          git push

